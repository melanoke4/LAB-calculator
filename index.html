<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator LAB</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="output">
            <div></div>
        </div>
        
        <button data-all-clear class="span-two">C</button>
        <button data-delete>&lt;</button>
        <button data-operation>&divide;</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>&times;</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>&plus;</button>

        <button data-number>3</button>
        <button data-number>2</button>
        <button data-number>1</button>
        <button data-operation>&minus;</button>
        
        <button data-number class="span-three">0</button>
        <button data-equals>&equals;</button>
  
    </div>
    <script src="main.js"></script>
  </body>
</html>
